<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <h3>文本-插值-动态绑定</h3>
    <div>{{ message }}</div>
    <h3>v-once指令，一次性绑定</h3>
    <div v-once>{{message}}</div>
</div>
<script type="application/ecmascript">
    /*
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    */
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                message: 'hello vue'
            }
        }
    });
</script>
</body>
</html>
