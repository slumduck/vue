<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <h3>文本-插值-动态绑定</h3>
    <div>{{ message }}</div>
    <h3>v-html指令，将内容做为HTML元素解析.会忽略解析属性值中的数据绑定</h3>
    <div v-html="message"></div>
</div>
<script type="application/ecmascript">
    /*
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    */
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                message: '<span style="color: red">This should be red.</span>'
            }
        }
    });
</script>
</body>
</html>
