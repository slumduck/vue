<!DOCTYPE html>
<html lang="en"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>组件化应用构建,传值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app-1">
    <ol>
        <todo-item v-for="todo in groceryList" v-bind:todo="todo.text"></todo-item>
    </ol>

</div>
<script type="application/ecmascript">
    /*
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    */
    //全局组件
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo}}</li>'
    });
    var app1 = new Vue({
        el: '#app-1',
        data: function () {
            return {
                message: 'hello vue.js',
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        }
    });

</script>
</body>
</html>
