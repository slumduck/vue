<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app-1">
    <h3>
        这个例子演示了我们不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构
    </h3>
    <span v-if="seen">你看到我了</span>
</div>
<div id="app-2">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>
<script type="application/ecmascript">
    /*
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    */
    var app1 = new Vue({
        el: '#app-1',
        data: function () {
            return {
                seen: true
            }
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: function () {
            return {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        }
    });
</script>
</body>
</html>
