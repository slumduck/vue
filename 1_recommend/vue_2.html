<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app-1">
    {{ message }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script type="application/ecmascript">
    /*
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    */
    var app1 = new Vue({
        el: '#app-1',
        data: function () {
            return {
                message: '文本绑定值'
            }
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: function () {
            return {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        }
    });
</script>
</body>
</html>
